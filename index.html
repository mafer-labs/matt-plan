<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samla</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        window.firebaseModules = { initializeApp, getDatabase, ref, set, onValue };
    </script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        /* Clean inputs */
        input:focus, select:focus { outline: none; }
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Mobile touch optimization */
        button { touch-action: manipulation; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    // ==========================================
    // ☁️ FIREBASE CONFIG
    // ==========================================
    const firebaseConfig = {
        apiKey: "AIzaSyD98vj78VL5Vm9xvqvSz3zGBWj34D8vuMo",
        authDomain: "josefsen-skeie-app.firebaseapp.com",
        projectId: "josefsen-skeie-app",
        storageBucket: "josefsen-skeie-app.firebasestorage.app",
        messagingSenderId: "198203528510",
        appId: "1:198203528510:web:c3f5d61a6fa6e47180486f",
        measurementId: "G-1EN2J9CBNL",
        databaseURL: "https://josefsen-skeie-app-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const { useState, useEffect, useMemo, useRef } = React;

    // --- CONFIG ---
    const STORES = ["Rema 1000 Nordre Åsen", "Kiwi Bjerke", "Joker Disen", "Meny Grefsen", "Europris", "Gigaboks", "Annet"];
    const THEME = {
        primary: "bg-slate-900",
        accent: "text-blue-600",
        bg: "bg-slate-50"
    };

    const DICTIONARY = {
        en: {
            home: "Home",
            plan: "Food",
            shop: "Shop",
            today: "Today",
            dinnerToday: "Dinner Today",
            nothingPlanned: "Nothing planned yet",
            shoppingList: "Shopping List",
            items: "items needed",
            allClear: "All clear!",
            add: "Add",
            move: "Move",
            addItem: "Add item...",
            saved: "Synced",
            error: "Offline"
        },
        no: {
            home: "Hjem",
            plan: "Mat",
            shop: "Handle",
            today: "I dag",
            dinnerToday: "Dagens Middag",
            nothingPlanned: "Ingenting planlagt",
            shoppingList: "Handleliste",
            items: "ting å kjøpe",
            allClear: "Alt klart!",
            add: "Legg til",
            move: "Flytt",
            addItem: "Legg til vare...",
            saved: "Lagret",
            error: "Frakoblet"
        }
    };

    // --- HELPERS ---
    const getMonday = (d) => {
        d = new Date(d);
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1);
        return new Date(d.setDate(diff));
    };
    const formatDateKey = (date) => date.toISOString().split('T')[0];
    const addDays = (date, days) => {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    };

    // --- COMPONENTS ---
    
    // 1. Bottom Navigation Bar
    const BottomNav = ({ current, setView, t }) => (
        <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between z-50 text-xs font-medium text-gray-400">
            <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 p-2 ${current === 'home' ? 'text-slate-900' : ''}`}>
                <i className={`ph ${current === 'home' ? 'ph-house-fill' : 'ph-house'} text-2xl`}></i>
                {t.home}
            </button>
            <button onClick={() => setView('calendar')} className={`flex flex-col items-center gap-1 p-2 ${current === 'calendar' ? 'text-slate-900' : ''}`}>
                <i className={`ph ${current === 'calendar' ? 'ph-bowl-food-fill' : 'ph-bowl-food'} text-2xl`}></i>
                {t.plan}
            </button>
            <button onClick={() => setView('groceries')} className={`flex flex-col items-center gap-1 p-2 ${current === 'groceries' ? 'text-slate-900' : ''}`}>
                <i className={`ph ${current === 'groceries' ? 'ph-basket-fill' : 'ph-basket'} text-2xl`}></i>
                {t.shop}
            </button>
        </div>
    );

    const App = () => {
        const [db, setDb] = useState(null);
        
        // State
        const [lang, setLang] = useState('no'); // Default to Norwegian for "Samla"
        const [view, setView] = useState('home');
        const [currentWeekStart, setCurrentWeekStart] = useState(getMonday(new Date()));
        const [syncStatus, setSyncStatus] = useState('saved');

        // Data
        const [mealData, setMealData] = useState({});
        const [groceries, setGroceries] = useState([]);

        // Inputs
        const [groceryInput, setGroceryInput] = useState("");
        const [selectedStore, setSelectedStore] = useState(STORES[0]);
        
        const timeoutRef = useRef(null);
        const t = DICTIONARY[lang];

        // --- FIREBASE ---
        useEffect(() => {
            try {
                const { initializeApp, getDatabase, ref, onValue } = window.firebaseModules;
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                setDb(database);

                onValue(ref(database, 'family_data'), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        if (data.meals) setMealData(data.meals);
                        if (data.groceries) setGroceries(data.groceries);
                    }
                });
            } catch (e) { console.error(e); setSyncStatus('error'); }
        }, []);

        const saveData = (newMeals, newGroceries) => {
            if (!db) return;
            setSyncStatus('saving');
            if (timeoutRef.current) clearTimeout(timeoutRef.current);
            timeoutRef.current = setTimeout(() => {
                const { ref, set } = window.firebaseModules;
                set(ref(db, 'family_data'), { meals: newMeals, groceries: newGroceries })
                    .then(() => setSyncStatus('saved'))
                    .catch(() => setSyncStatus('error'));
            }, 500);
        };

        // --- ACTIONS ---
        const updateMeal = (key, val) => {
            const next = { ...mealData, [key]: { name: val } };
            setMealData(next); saveData(next, groceries);
        };
        const changeMealDate = (oldKey, newDate) => {
            if(!newDate || oldKey === newDate) return;
            const next = { ...mealData };
            next[newDate] = { name: next[oldKey]?.name || "" };
            next[oldKey] = { name: "" };
            setMealData(next); saveData(next, groceries);
        };
        const addGrocery = () => {
            if (!groceryInput.trim()) return;
            const next = [...groceries, { id: Date.now(), text: groceryInput, store: selectedStore, checked: false }];
            setGroceries(next); setGroceryInput(""); saveData(mealData, next);
        };
        const toggleGrocery = (id) => {
            const next = groceries.map(g => g.id === id ? { ...g, checked: !g.checked } : g);
            setGroceries(next); saveData(mealData, next);
        };
        const deleteGrocery = (id) => {
            const next = groceries.filter(g => g.id !== id);
            setGroceries(next); saveData(mealData, next);
        };

        // --- COMPUTED ---
        const todayKey = formatDateKey(new Date());
        const todaysDinner = mealData[todayKey]?.name;
        const groceryCount = groceries.filter(g => !g.checked).length;
        
        const groceriesByStore = useMemo(() => {
            const g = {}; STORES.forEach(s => g[s] = []);
            groceries.forEach(i => { if(g[i.store]) g[i.store].push(i); else { if(!g["Annet"]) g["Annet"]=[]; g["Annet"].push(i); } });
            return g;
        }, [groceries]);

        // --- RENDER ---
        return (
            <div className="min-h-screen bg-slate-50 pb-24 text-slate-800">
                
                {/* HEADER */}
                <header className="bg-white p-6 pt-8 shadow-sm flex justify-between items-center sticky top-0 z-40">
                    <div>
                        <h1 className="text-2xl font-black tracking-tight text-slate-900">Samla.</h1>
                        <p className="text-xs font-medium text-slate-400">Josefsen-Skeie</p>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className={`w-2 h-2 rounded-full ${syncStatus === 'saved' ? 'bg-green-400' : 'bg-yellow-400 animate-pulse'}`}></div>
                        <button onClick={() => setLang(lang === 'en' ? 'no' : 'en')} className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs font-bold tracking-wide">
                            {lang === 'en' ? 'EN' : 'NO'}
                        </button>
                    </div>
                </header>

                <main className="p-4 max-w-lg mx-auto">

                    {/* VIEW: HOME DASHBOARD */}
                    {view === 'home' && (
                        <div className="space-y-6 slide-up">
                            
                            {/* Card: Today's Dinner */}
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col gap-3" onClick={() => setView('calendar')}>
                                <div className="flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-widest">
                                    <i className="ph ph-sun"></i> {t.today}
                                </div>
                                <div>
                                    <h2 className="text-3xl font-bold text-slate-800 leading-tight">
                                        {todaysDinner || <span className="text-slate-300 italic">{t.nothingPlanned}</span>}
                                    </h2>
                                </div>
                                <div className="mt-2 text-blue-600 font-semibold text-sm flex items-center gap-1">
                                    See full week <i className="ph ph-arrow-right"></i>
                                </div>
                            </div>

                            {/* Card: Shopping Status */}
                            <div className="bg-slate-900 text-white p-6 rounded-3xl shadow-lg flex justify-between items-center" onClick={() => setView('groceries')}>
                                <div>
                                    <h3 className="text-lg font-bold">{t.shoppingList}</h3>
                                    <p className="text-slate-400 text-sm">
                                        {groceryCount > 0 ? `${groceryCount} ${t.items}` : t.allClear}
                                    </p>
                                </div>
                                <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center">
                                    <i className="ph ph-basket text-xl"></i>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VIEW: CALENDAR */}
                    {view === 'calendar' && (
                        <div className="space-y-4 slide-up">
                            {/* Week Nav */}
                            <div className="flex justify-between items-center bg-white p-2 rounded-2xl shadow-sm">
                                <button onClick={() => setCurrentWeekStart(addDays(currentWeekStart, -7))} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-slate-800"><i className="ph ph-caret-left text-lg"></i></button>
                                <span className="text-sm font-bold text-slate-700">
                                    {currentWeekStart.toLocaleDateString(lang==='en'?'en-GB':'no-NO', {day:'numeric', month:'short'})} - {addDays(currentWeekStart, 6).toLocaleDateString(lang==='en'?'en-GB':'no-NO', {day:'numeric', month:'short'})}
                                </span>
                                <button onClick={() => setCurrentWeekStart(addDays(currentWeekStart, 7))} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-slate-800"><i className="ph ph-caret-right text-lg"></i></button>
                            </div>

                            {/* List */}
                            <div className="space-y-3">
                                {Array(7).fill(0).map((_, i) => {
                                    const date = addDays(currentWeekStart, i);
                                    const dateKey = formatDateKey(date);
                                    const isToday = formatDateKey(new Date()) === dateKey;
                                    const val = mealData[dateKey]?.name || "";

                                    return (
                                        <div key={dateKey} className={`p-4 rounded-2xl transition-all ${isToday ? 'bg-white shadow-md ring-2 ring-blue-500/10' : 'bg-white/60 border border-slate-100'}`}>
                                            <div className="flex justify-between mb-2">
                                                <span className={`text-xs font-bold uppercase tracking-wider ${isToday ? 'text-blue-600' : 'text-slate-400'}`}>
                                                    {date.toLocaleDateString(lang==='en'?'en-GB':'no-NO', {weekday:'long'})} <span className="text-slate-300 ml-1">{date.getDate()}</span>
                                                </span>
                                                <div className="relative group">
                                                    <i className="ph ph-calendar-plus text-slate-300"></i>
                                                    <input type="date" className="absolute top-0 right-0 w-6 h-6 opacity-0" onChange={(e) => changeMealDate(dateKey, e.target.value)} />
                                                </div>
                                            </div>
                                            <input 
                                                type="text" 
                                                value={val} 
                                                onChange={(e) => updateMeal(dateKey, e.target.value)}
                                                className="w-full bg-transparent font-medium text-lg text-slate-800 placeholder-slate-200"
                                                placeholder="..."
                                            />
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {/* VIEW: GROCERIES */}
                    {view === 'groceries' && (
                        <div className="space-y-6 slide-up">
                            {/* Add Item */}
                            <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 sticky top-2 z-30">
                                <div className="flex flex-col gap-3">
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                        {STORES.map(s => (
                                            <button key={s} onClick={() => setSelectedStore(s)} 
                                                className={`whitespace-nowrap px-3 py-1 rounded-full text-xs font-bold border transition ${selectedStore === s ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-200'}`}>
                                                {s.split(" ")[0]}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex gap-2">
                                        <input type="text" value={groceryInput} onChange={(e) => setGroceryInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addGrocery()}
                                            placeholder={t.addItem} className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-3 text-sm font-medium" />
                                        <button onClick={addGrocery} className="bg-blue-600 text-white w-12 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200 active:scale-95 transition"><i className="ph ph-plus text-xl font-bold"></i></button>
                                    </div>
                                </div>
                            </div>

                            {/* Lists */}
                            {STORES.map(store => {
                                const items = groceriesByStore[store] || [];
                                if(!items.length) return null;
                                return (
                                    <div key={store} className="bg-white rounded-3xl shadow-sm overflow-hidden">
                                        <div className="bg-slate-50 px-5 py-3 border-b border-slate-100 flex justify-between items-center">
                                            <span className="font-bold text-sm text-slate-700">{store}</span>
                                            <span className="text-xs bg-white px-2 py-0.5 rounded-full text-slate-400 border border-slate-100">{items.length}</span>
                                        </div>
                                        <div className="divide-y divide-slate-50">
                                            {items.map(item => (
                                                <div key={item.id} className="flex items-center gap-4 px-5 py-4 hover:bg-slate-50 group transition">
                                                    <button onClick={() => toggleGrocery(item.id)} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition ${item.checked ? 'bg-slate-200 border-slate-200' : 'border-slate-300'}`}>
                                                        {item.checked && <i className="ph ph-check text-white text-xs"></i>}
                                                    </button>
                                                    <span className={`flex-1 text-sm font-medium ${item.checked ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{item.text}</span>
                                                    <button onClick={() => deleteGrocery(item.id)} className="text-slate-300 hover:text-red-500"><i className="ph ph-x"></i></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            })}
                             {/* Empty State */}
                             {groceries.length === 0 && (
                                <div className="text-center py-20 opacity-30">
                                    <i className="ph ph-shopping-cart text-5xl mb-3 text-slate-400"></i>
                                    <p className="font-medium text-slate-500">{t.allClear}</p>
                                </div>
                            )}
                        </div>
                    )}
                </main>
                
                <BottomNav current={view} setView={setView} t={t} />

            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
</html>
