    const getMonday = (d) => { d = new Date(d); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(d.setDate(diff)); };

    const getFriendlyDate = (dateStr, lang) => { if(!dateStr) return ""; const today = formatDateKey(new Date()); if(dateStr === today) return lang === 'en' ? "Today" : "I dag"; const tomorrow = formatDateKey(addDays(new Date(), 1)); if(dateStr === tomorrow) return lang === 'en' ? "Tomorrow" : "I morgen"; return dateStr.substring(5).split('-').reverse().join('.'); };
    const getEventDateParts = (dateStr, lang) => { if(!dateStr) return { day: "", month: "" }; const parts = dateStr.split('-'); const day = parts[2]; const monthIndex = parseInt(parts[1], 10) - 1; const monthsEn = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]; const monthsNo = ["Jan", "Feb", "Mar", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Des"]; return { day: day, month: lang === 'en' ? monthsEn[monthIndex] : monthsNo[monthIndex] }; };

        const [syncStatus, setSyncStatus] = useState('saved');
        const [weather, setWeather] = useState(null);

        // Data
        const [mealData, setMealData] = useState({});

        const [tasks, setTasks] = useState([]);
        const [recipes, setRecipes] = useState([]);
        const [events, setEvents] = useState([]);
        const [whiteboard, setWhiteboard] = useState("");

        // Inputs
        const [taskInput, setTaskInput] = useState("");
        const [taskAssignees, setTaskAssignees] = useState([]); 
        const [taskDate, setTaskDate] = useState(formatDateKey(new Date()));
        const [taskType, setTaskType] = useState("house");
        const [groceryInput, setGroceryInput] = useState("");

        const [eventName, setEventName] = useState("");
        const [eventDate, setEventDate] = useState(formatDateKey(new Date()));

        const t = DICTIONARY[lang];

        useEffect(() => {
            // Oslo Coordinates
            fetch('https://api.open-meteo.com/v1/forecast?latitude=59.91&longitude=10.75&current_weather=true')
                .then(res => res.json())
                .then(data => setWeather(data.current_weather))
                .catch(err => console.error("Weather error", err));
        }, []);

        useEffect(() => {
            const savedUser = localStorage.getItem('samla_user');

            else { setTaskAssignees([USERS[0].name]); }

                    if (data) {
                        if (data.meals) setMealData(data.meals);
                        if (data.groceries) setGroceries(data.groceries);
                        if (data.tasks) setTasks(data.tasks);
                        if (data.recipes) setRecipes(data.recipes);
                        if (data.events) setEvents(data.events);
                        if (data.whiteboard) setWhiteboard(data.whiteboard);
                    }
                });
            } catch (e) { console.error(e); setSyncStatus('error'); }
        }, []);

        const saveData = (updates) => {
            if (!db) return;
            setSyncStatus('saving');
            if (timeoutRef.current) clearTimeout(timeoutRef.current);
            timeoutRef.current = setTimeout(() => {
                const { ref, set } = window.firebaseModules;

        // ACTIONS
        const addTask = () => { if (!taskInput.trim() || taskAssignees.length === 0) return; const next = [...tasks, { id: Date.now(), text: taskInput, assignees: taskAssignees, author: currentUser.name, date: taskDate, type: taskType, completed: false }]; setTasks(next); setTaskInput(""); saveData({ tasks: next }); };

        const deleteEvent = (id) => { const next = events.filter(e => e.id !== id); setEvents(next); saveData({ events: next }); };
        const openAIHelp = () => { if(!rLink) { alert("Paste a link first!"); return; } const prompt = `${t.aiPrompt} ${rLink}`; navigator.clipboard.writeText(prompt).then(() => { alert("Copied! Opening Gemini..."); window.open(`https://gemini.google.com/app`, '_blank'); }); };

        // COMPUTED
        const todayKey = formatDateKey(new Date());
        const todaysDinner = mealData[todayKey]?.name;
        const myTasks = tasks.filter(t => t.assignees && t.assignees.includes(currentUser?.name) && !t.completed).sort((a,b) => a.date > b.date ? 1 : -1);
        const upcomingEvents = events.filter(e => e.date >= todayKey).sort((a,b) => a.date > b.date ? 1 : -1);
        const nextEvent = upcomingEvents[0];
        const groceriesByStore = useMemo(() => { const g = {}; STORES.forEach(s => g[s] = []); groceries.forEach(i => { if(g[i.store]) g[i.store].push(i); else { if(!g["Annet"]) g["Annet"]=[]; g["Annet"].push(i); } }); return g; }, [groceries]);
        const getTypeIcon = (type) => { if(type === 'koda') return 'üê∫'; if(type === 'cooper') return 'üê±'; if(type === 'both') return 'üê∫üê±'; return 'üè†'; }

        if (!currentUser) return <LoginScreen onLogin={handleLogin} t={t} />;

            <div className="min-h-screen pb-32">

                                        <p className="text-sm font-bold opacity-90">{getFriendlyDate(nextEvent.date, lang)}</p>
                                    </div>
                                    <div className="bg-white/25 w-14 h-14 rounded-full flex items-center justify-center text-3xl">‚≠ê</div>
                                </div>
                            )}

                            {/* My Tasks */}
                            <div>
                                <div className="flex justify-between items-center mb-3 px-2">
                                    <h2 className="text-xl font-black text-gray-800">{t.myTasks}</h2>
                                    {myTasks.length > 0 && <span className="text-xs font-bold text-pink-500 bg-pink-100 px-3 py-1 rounded-full">{myTasks.length}</span>}
                                </div>
                                {myTasks.length === 0 ? (
                                    <div className="card p-8 text-center bg-teal-50/50 border-2 border-teal-100">
                                        <div className="text-4xl mb-2">üéâ</div>
                                        <p className="font-bold text-teal-700">{t.noMyTasks}</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {myTasks.map(task => (
                                            <div key={task.id} className="card p-4 flex items-center gap-4 group hover:shadow-md transition">
                                                <button onClick={() => toggleTask(task.id)} className="w-7 h-7 rounded-full border-[3px] border-gray-200 group-hover:border-teal-400 transition bg-white"></button>
                                                <div className="flex-1">
                                                    <div className="flex justify-between items-center">
                                                        <span className="font-bold text-gray-800 text-lg">{task.text}</span>
                                                        <span className="text-[10px] font-bold text-gray-400 bg-gray-100 px-2 py-1 rounded-full">{getFriendlyDate(task.date, lang)}</span>
                                                    </div>
                                                    <div className="text-xs text-gray-400 font-bold flex items-center gap-2 mt-1">
                                                        <span className="text-lg">{getTypeIcon(task.type)}</span>
                                                        <span>{t.by} {task.author}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                    
                    {view === 'calendar' && (
                        <div className="space-y-6 slide-up">
                            <div className="card p-1.5 flex bg-gray-100/50">
                                <button onClick={() => setCalendarMode('meals')} className={`flex-1 py-3 rounded-3xl text-xs font-black transition ${calendarMode==='meals' ? 'bg-white text-gray-800 shadow-md' : 'text-gray-400 hover:text-gray-600'}`}>{t.meals}</button>
                                <button onClick={() => setCalendarMode('events')} className={`flex-1 py-3 rounded-3xl text-xs font-black transition ${calendarMode==='events' ? 'bg-white text-indigo-600 shadow-md' : 'text-gray-400 hover:text-gray-600'}`}>{t.events}</button>
                            </div>
                            {calendarMode === 'meals' && (
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-4 bg-white p-3 rounded-full shadow-sm">
                                        <button onClick={() => setCurrentWeekStart(addDays(currentWeekStart, -7))} className="w-8 h-8 flex items-center justify-center text-gray-400 hover:bg-gray-100 rounded-full font-bold">‚Üê</button>
                                        <span className="text-sm font-black text-gray-600">{currentWeekStart.toLocaleDateString(lang==='en'?'en-GB':'no-NO', {day:'numeric', month:'short'})} - {addDays(currentWeekStart, 6).toLocaleDateString(lang==='en'?'en-GB':'no-NO', {day:'numeric', month:'short'})}</span>
                                        <button onClick={() => setCurrentWeekStart(addDays(currentWeekStart, 7))} className="w-8 h-8 flex items-center justify-center text-gray-400 hover:bg-gray-100 rounded-full font-bold">‚Üí</button>
                                    </div>
                                    <div className="space-y-3">
                                        {Array(7).fill(0).map((_, i) => {
                                            const date = addDays(currentWeekStart, i);
                                            const dateKey = formatDateKey(date);
                                            const isToday = formatDateKey(new Date()) === dateKey;
                                            const val = mealData[dateKey]?.name || "";
                                            return (
                                                <div key={dateKey} className={`p-5 rounded-[32px] transition-all ${isToday ? 'bg-white shadow-xl shadow-blue-100 border-2 border-blue-200' : 'bg-white border-2 border-gray-100'}`}>
                                                    <div className="flex justify-between mb-2">
                                                        <span className={`text-[10px] font-black uppercase tracking-widest ${isToday ? 'text-blue-500' : 'text-gray-400'}`}>{date.toLocaleDateString(lang==='en'?'en-GB':'no-NO', {weekday:'long'})} <span className="text-gray-800 text-base ml-1">{date.getDate()}</span></span>
                                                        {currentUser.role === 'admin' && <div className="relative group text-gray-300"><Icons.Calendar className="w-5 h-5" /><input type="date" className="absolute top-0 right-0 w-6 h-6 opacity-0 cursor-pointer" onChange={(e) => { const next = { ...mealData }; next[e.target.value] = { name: next[dateKey]?.name || "" }; next[dateKey] = { name: "" }; setMealData(next); saveData({ meals: next }); }} /></div>}
                                                    </div>
                                                    <input type="text" value={val} disabled={currentUser.role !== 'admin'} onChange={(e) => { const next = { ...mealData, [dateKey]: { name: e.target.value } }; setMealData(next); saveData({ meals: next }); }} className="w-full bg-transparent font-bold text-xl text-gray-800 placeholder-gray-200 disabled:opacity-70" placeholder="..." />
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                             {calendarMode === 'events' && (
                                <div className="space-y-6">
                                    <div className="card p-5 bg-indigo-50/50 border-indigo-100">
                                        <div className="flex flex-col gap-3">
                                            <input type="text" value={eventName} onChange={(e) => setEventName(e.target.value)} placeholder={t.eventName} className="bg-white p-4 rounded-2xl text-sm font-bold shadow-sm" />
                                            <div className="flex gap-2">
                                                <input type="date" value={eventDate} onChange={(e) => setEventDate(e.target.value)} className="bg-white p-4 rounded-2xl text-xs font-bold shadow-sm" />
                                                <select value={eventType} onChange={(e) => setEventType(e.target.value)} className="flex-1 bg-white p-4 rounded-2xl text-xs font-bold shadow-sm">
                                                    {EVENT_TYPES.map(type => <option key={type} value={type}>{type}</option>)}
                                                </select>
                                                <button onClick={addEvent} className="bg-indigo-500 text-white px-5 rounded-2xl shadow-lg shadow-indigo-200 active:scale-95 transition font-bold text-xl">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        {upcomingEvents.map(ev => {
                                            const dateParts = getEventDateParts(ev.date, lang);
                                            return (
                                                <div key={ev.id} className="card p-4 flex items-center justify-between hover:shadow-md transition">
                                                    <div className="flex items-center gap-4">
                                                        <div className="bg-indigo-100 text-indigo-600 w-14 h-14 rounded-2xl flex flex-col items-center justify-center font-black leading-none rotate-3">
                                                            <span className="text-[10px] uppercase">{dateParts.month}</span>
                                                            <span className="text-xl">{dateParts.day}</span>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-black text-lg text-gray-800">{ev.title}</h4>
                                                            <p className="text-xs font-bold text-gray-400">{ev.type} ‚Ä¢ {getFriendlyDate(ev.date, lang)}</p>
                                                        </div>
                                                    </div>
                                                    <button onClick={() => deleteEvent(ev.id)} className="text-gray-300 w-8 h-8 rounded-full flex items-center justify-center bg-gray-50 hover:bg-red-50 hover:text-red-500 transition font-bold">‚úï</button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'tasks' && (
                        <div className="space-y-6 slide-up">
                             <div className="card p-5 sticky top-24 z-30 shadow-xl shadow-pink-100/50 bg-pink-50/30 border-pink-100">
                                <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar">
                                    <button onClick={() => setTaskType('house')} className={`px-4 py-2 rounded-full text-xs font-black transition whitespace-nowrap ${taskType==='house' ? 'bg-gray-800 text-white shadow-md transform scale-105':'bg-white text-gray-400 shadow-sm'}`}>üè† {t.types.house}</button>
                                    <button onClick={() => setTaskType('koda')} className={`px-4 py-2 rounded-full text-xs font-black transition whitespace-nowrap ${taskType==='koda' ? 'bg-gray-800 text-white shadow-md transform scale-105':'bg-white text-gray-400 shadow-sm'}`}>üê∫ {t.types.koda}</button>
                                    <button onClick={() => setTaskType('cooper')} className={`px-4 py-2 rounded-full text-xs font-black transition whitespace-nowrap ${taskType==='cooper' ? 'bg-gray-800 text-white shadow-md transform scale-105':'bg-white text-gray-400 shadow-sm'}`}>üê± {t.types.cooper}</button>
                                </div>
                                <div className="mb-4 flex gap-3 overflow-x-auto no-scrollbar pb-2 pl-1">
                                    {USERS.map(u => {
                                        const isSelected = taskAssignees.includes(u.name);
                                        return ( <button key={u.name} onClick={() => toggleAssignee(u.name)} className={`w-11 h-11 rounded-full border-4 flex items-center justify-center text-xs font-black transition shadow-sm ${isSelected ? u.color + ' ring-2 ring-offset-2 ring-pink-200 scale-110' : 'bg-white text-gray-300 border-white'}`}>{u.name.substring(0,2)}</button> )
                                    })}
                                </div>
                                <div className="flex gap-2">
                                    <input type="text" value={taskInput} onChange={(e) => setTaskInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addTask()} placeholder={t.taskInput} className="flex-1 bg-white rounded-2xl px-5 py-3 text-sm font-bold placeholder-gray-300 shadow-sm" />
                                    <button onClick={addTask} className="bg-pink-500 text-white w-12 rounded-2xl flex items-center justify-center shadow-lg shadow-pink-200 active:scale-95 transition text-xl font-bold">+</button>
                                </div>
                            </div>
                            <div className="space-y-2">
                                {tasks.sort((a,b) => a.date > b.date ? 1 : -1).map(task => (
                                    <div key={task.id} className={`flex items-start gap-3 card p-4 border-l-8 ${task.completed ? 'border-l-gray-200 opacity-40 shadow-none' : (task.type === 'house' ? 'border-l-gray-600' : 'border-l-orange-400')}`}>
                                        <button onClick={() => toggleTask(task.id)} className={`mt-1 w-6 h-6 rounded-full border-[3px] flex items-center justify-center transition bg-white ${task.completed ? 'bg-gray-200 border-gray-200' : 'border-gray-200 hover:border-teal-400 hover:bg-teal-50'}`}>{task.completed && <Icons.Check className="w-3 h-3 text-gray-500" />}</button>
                                        <div className="flex-1">
                                            <div className="flex justify-between items-start">
                                                <p className={`text-base font-black ${task.completed ? 'line-through text-gray-400' : 'text-gray-800'}`}>{task.text}</p>
                                                <span className="text-[10px] font-bold bg-gray-100 text-gray-500 px-2 py-1 rounded-full">{getFriendlyDate(task.date, lang)}</span>
                                            </div>
                                            <div className="flex items-center gap-2 mt-2">
                                                <span className="text-lg">{getTypeIcon(task.type)}</span>
                                                <div className="flex items-center gap-1">{task.assignees && task.assignees.map(u => (<span key={u} className="text-[10px] uppercase font-black tracking-wide bg-gray-100 text-gray-500 px-2 py-1 rounded-full">{u}</span>))}</div>
                                            </div>
                                        </div>
                                        <button onClick={() => deleteTask(task.id)} className="text-gray-300 w-8 h-8 rounded-full flex items-center justify-center bg-gray-50 hover:bg-red-50 hover:text-red-500 transition font-bold">‚úï</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    {view === 'recipes' && (
                         <div className="space-y-6 slide-up">
                            {!showRecipeForm && (<button onClick={() => setShowRecipeForm(true)} className="w-full bg-pink-500 text-white p-5 rounded-[32px] font-black shadow-lg shadow-pink-200 flex items-center justify-center gap-2 border-4 border-white active:scale-95 transition text-lg">+ {t.addRecipe}</button>)}
                            {showRecipeForm && (
                                <div className="card p-5 space-y-3 bg-pink-50/30 border-pink-100">
                                    <input type="text" value={rName} onChange={(e) => setRName(e.target.value)} placeholder={t.recipeName} className="w-full bg-white p-4 rounded-2xl font-black shadow-sm" />
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                        {RECIPE_CATS.map(c => <button key={c} onClick={() => setRCat(c)} className={`px-4 py-1.5 rounded-full text-xs font-black whitespace-nowrap transition ${rCat === c ? 'bg-pink-500 text-white shadow-md scale-105' : 'bg-white text-gray-400 shadow-sm'}`}>{c}</button>)}
                                    </div>
                                    <div className="flex gap-2">
                                        <input type="text" value={rLink} onChange={(e) => setRLink(e.target.value)} placeholder={t.recipeLink} className="flex-1 bg-white p-4 rounded-2xl text-sm shadow-sm font-bold" />
                                        <button onClick={openAIHelp} className="bg-gradient-to-r from-blue-400 to-purple-400 text-white px-4 rounded-2xl shadow-md text-xs font-black flex flex-col items-center justify-center active:scale-95 transition">Gemini</button>
                                    </div>
                                    <textarea value={rNotes} onChange={(e) => setRNotes(e.target.value)} placeholder={t.recipeNotes} className="w-full bg-white p-4 rounded-2xl text-sm h-28 shadow-sm font-medium"></textarea>
                                    <div className="flex gap-2">
                                        <button onClick={() => setShowRecipeForm(false)} className="flex-1 bg-gray-100 text-gray-400 p-4 rounded-2xl font-black">Cancel</button>
                                        <button onClick={addRecipe} className="flex-1 bg-pink-500 text-white p-4 rounded-2xl font-black shadow-md shadow-pink-200">Save</button>
                                    </div>
                                </div>
                            )}
                            <div className="space-y-4">
                                {recipes.map(r => (
                                    <div key={r.id} className="card p-5 relative group hover:shadow-md transition">
                                        <div className="flex justify-between items-start mb-3">
                                            <div>
                                                <h3 className="font-black text-xl text-gray-800 leading-tight">{r.name}</h3>
                                                <span className="text-[10px] uppercase font-black text-pink-500 bg-pink-100 px-2 py-1 rounded-full">{r.category}</span>
                                            </div>
                                            <button onClick={() => deleteRecipe(r.id)} className="text-gray-300 w-8 h-8 rounded-full flex items-center justify-center bg-gray-50 hover:bg-red-50 hover:text-red-500 transition font-bold">‚úï</button>
                                        </div>
                                        {r.notes && <p className="text-sm text-gray-600 mb-4 bg-gray-50/50 p-4 rounded-2xl whitespace-pre-wrap font-medium">{r.notes}</p>}
                                        {r.link && <a href={r.link} target="_blank" className="inline-flex items-center gap-2 text-pink-500 text-xs font-black bg-pink-50 px-4 py-2 rounded-full hover:bg-pink-100 transition">Open Link</a>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                     {view === 'groceries' && (
                        <div className="space-y-6 slide-up">
                            <div className="card p-4 sticky top-24 z-30 shadow-xl shadow-blue-100/50 bg-blue-50/30 border-blue-100">
                                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-3">
                                    {STORES.map(s => <button key={s} onClick={() => setSelectedStore(s)} className={`whitespace-nowrap px-4 py-2 rounded-full text-xs font-black transition ${selectedStore === s ? 'bg-gray-800 text-white shadow-md transform scale-105' : 'bg-white text-gray-400 shadow-sm'}`}>{s.split(" ")[0]}</button>)}
                                </div>
                                <div className="flex gap-2">
                                    <input type="text" value={groceryInput} onChange={(e) => setGroceryInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addGrocery()} placeholder={t.addItem} className="flex-1 bg-white border-none rounded-2xl px-5 py-3 text-sm font-bold shadow-sm" />
                                    <button onClick={addGrocery} className="bg-blue-500 text-white w-14 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200 active:scale-95 transition text-xl font-bold">+</button>
                                </div>
                            </div>
                            {STORES.map(store => {
                                const items = groceriesByStore[store] || [];
                                if(!items.length) return null;
                                return (
                                    <div key={store} className="card overflow-hidden">
                                        <div className="bg-gray-50/80 px-5 py-3 border-b border-gray-100 flex justify-between items-center">
                                            <span className="font-black text-sm text-gray-700">{store}</span>
                                            <span className="text-[10px] bg-white px-2 py-1 rounded-full text-gray-400 font-black shadow-sm">{items.length}</span>
                                        </div>
                                        <div className="divide-y divide-gray-50">
                                            {items.map(item => (
                                                <div key={item.id} className="flex items-center gap-4 px-5 py-4 hover:bg-gray-50/50 group transition">
                                                    <button onClick={() => toggleGrocery(item.id)} className={`w-6 h-6 rounded-full border-[3px] flex items-center justify-center transition ${item.checked ? 'bg-gray-300 border-gray-300' : 'border-gray-200 bg-white hover:border-blue-400'}`}>{item.checked && <Icons.Check className="w-3 h-3 text-white" />}</button>
                                                    <span className={`flex-1 text-sm font-bold ${item.checked ? 'text-gray-300 line-through' : 'text-gray-700'}`}>{item.text}</span>
                                                    <button onClick={() => deleteGrocery(item.id)} className="text-gray-300 w-8 h-8 rounded-full flex items-center justify-center hover:bg-red-50 hover:text-red-500 transition font-bold">‚úï</button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    )}
                </main>
                
                {/* BOTTOM NAV */}
                <div className="nav-bar fixed bottom-0 left-0 right-0 px-4 pt-2 pb-6 flex justify-between z-50 text-[10px] font-black text-gray-400 uppercase tracking-widest rounded-t-[2.5rem]">
                    <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 p-3 transition rounded-2xl w-16 ${view === 'home' ? 'text-pink-500 bg-pink-50' : ''}`}><Icons.House className={`w-6 h-6 ${view==='home'?'fill-current':'stroke-current stroke-2 fill-none'}`} />{t.home}</button>
                    <button onClick={() => setView('calendar')} className={`flex flex-col items-center gap-1 p-3 transition rounded-2xl w-16 ${view === 'calendar' ? 'text-blue-500 bg-blue-50' : ''}`}><Icons.Calendar className={`w-6 h-6 ${view==='calendar'?'fill-current':'stroke-current stroke-2 fill-none'}`} />{t.calendar}</button>
                    <button onClick={() => setView('recipes')} className={`flex flex-col items-center gap-1 p-3 transition rounded-2xl w-16 ${view === 'recipes' ? 'text-purple-500 bg-purple-50' : ''}`}><Icons.Book className={`w-6 h-6 ${view==='recipes'?'fill-current':'stroke-current stroke-2 fill-none'}`} />{t.recipes}</button>
                    <button onClick={() => setView('tasks')} className={`flex flex-col items-center gap-1 p-3 transition rounded-2xl w-16 ${view === 'tasks' ? 'text-teal-500 bg-teal-50' : ''}`}><Icons.Check className={`w-6 h-6 ${view==='tasks'?'fill-current':'stroke-current stroke-2 fill-none'}`} />{t.tasks}</button>
                    <button onClick={() => setView('groceries')} className={`flex flex-col items-center gap-1 p-3 transition rounded-2xl w-16 ${view === 'groceries' ? 'text-yellow-500 bg-yellow-50' : ''}`}><Icons.Basket className={`w-6 h-6 ${view==='groceries'?'fill-current':'stroke-current stroke-2 fill-none'}`} />{t.shop}</button>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
</html>
