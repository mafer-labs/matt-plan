<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samla - Family OS</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        window.firebaseModules = { initializeApp, getDatabase, ref, set, onValue };
    </script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input:focus, select:focus { outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        button { touch-action: manipulation; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    // ==========================================
    // ‚òÅÔ∏è FIREBASE CONFIG
    // ==========================================
    const firebaseConfig = {
        apiKey: "AIzaSyD98vj78VL5Vm9xvqvSz3zGBWj34D8vuMo",
        authDomain: "josefsen-skeie-app.firebaseapp.com",
        projectId: "josefsen-skeie-app",
        storageBucket: "josefsen-skeie-app.firebasestorage.app",
        messagingSenderId: "198203528510",
        appId: "1:198203528510:web:c3f5d61a6fa6e47180486f",
        measurementId: "G-1EN2J9CBNL",
        databaseURL: "https://josefsen-skeie-app-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const { useState, useEffect, useMemo, useRef } = React;

    // --- USERS & PERMISSIONS ---
    const USERS = [
        { name: "Maria",   role: "admin", color: "bg-pink-100 text-pink-700 border-pink-200" },
        { name: "Mokka",   role: "admin", color: "bg-purple-100 text-purple-700 border-purple-200" },
        { name: "Diddri",  role: "admin", color: "bg-blue-100 text-blue-700 border-blue-200" },
        { name: "Jokkis",  role: "user",  color: "bg-green-100 text-green-700 border-green-200" },
        { name: "√òystein", role: "user",  color: "bg-orange-100 text-orange-700 border-orange-200" }
    ];

    const STORES = ["Rema 1000 Nordre √Ösen", "Kiwi Bjerke", "Joker Disen", "Meny Grefsen", "Europris", "Gigaboks", "Annet"];

    const DICTIONARY = {
        en: {
            home: "Home", plan: "Food", shop: "Shop", tasks: "Tasks",
            today: "Today", dinnerToday: "Dinner Today", nothingPlanned: "Nothing planned",
            shoppingList: "Shopping List", items: "items", allClear: "All clear!",
            add: "Add", login: "Who are you?", 
            myTasks: "My Pending Tasks", noMyTasks: "You are free! No tasks.",
            taskInput: "New task...", assign: "Assign to", by: "By", due: "Due",
            types: { house: "House", koda: "Koda", cooper: "Cooper", both: "Pets (Both)" }
        },
        no: {
            home: "Hjem", plan: "Mat", shop: "Handle", tasks: "Oppgaver",
            today: "I dag", dinnerToday: "Dagens Middag", nothingPlanned: "Ingenting planlagt",
            shoppingList: "Handleliste", items: "ting", allClear: "Alt klart!",
            add: "Legg til", login: "Hvem er du?", 
            myTasks: "Mine Oppgaver", noMyTasks: "Du er fri! Ingen oppgaver.",
            taskInput: "Ny oppgave...", assign: "Ansvarlig", by: "Av", due: "Frist",
            types: { house: "Hus", koda: "Koda", cooper: "Cooper", both: "Dyr (Begge)" }
        }
    };

    // --- HELPERS ---
    const getMonday = (d) => {
        d = new Date(d);
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1);
        return new Date(d.setDate(diff));
    };
    const formatDateKey = (date) => date.toISOString().split('T')[0];
    const addDays = (date, days) => {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    };
    const getFriendlyDate = (dateStr, lang) => {
        if(!dateStr) return "";
        const today = formatDateKey(new Date());
        if(dateStr === today) return lang === 'en' ? "Today" : "I dag";
        const tomorrow = formatDateKey(addDays(new Date(), 1));
        if(dateStr === tomorrow) return lang === 'en' ? "Tomorrow" : "I morgen";
        return dateStr.substring(5).split('-').reverse().join('.');
    }

    // --- LOGIN SCREEN ---
    const LoginScreen = ({ onLogin, t }) => (
        <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-6 fade-in">
            <h1 className="text-white text-3xl font-bold mb-8">{t.login}</h1>
            <div className="grid grid-cols-2 gap-4 w-full max-w-xs">
                {USERS.map(user => (
                    <button 
                        key={user.name} 
                        onClick={() => onLogin(user)}
                        className={`p-6 rounded-2xl font-bold text-lg transition transform active:scale-95 border-2 ${user.color.replace('bg-', 'bg-opacity-10 ')}`}
                    >
                        {user.name}
                    </button>
                ))}
            </div>
            <p className="text-slate-500 mt-10 text-xs">Samla v5.0 ‚Ä¢ Josefsen-Skeie</p>
        </div>
    );

    // --- MAIN APP ---
    const App = () => {
        const [db, setDb] = useState(null);
        const [currentUser, setCurrentUser] = useState(null);
        
        // State
        const [lang, setLang] = useState('no'); 
        const [view, setView] = useState('home');
        const [currentWeekStart, setCurrentWeekStart] = useState(getMonday(new Date()));
        const [syncStatus, setSyncStatus] = useState('saved');

        // Data
        const [mealData, setMealData] = useState({});
        const [groceries, setGroceries] = useState([]);
        const [tasks, setTasks] = useState([]);

        // Task Inputs
        const [taskInput, setTaskInput] = useState("");
        const [taskAssignee, setTaskAssignee] = useState("");
        const [taskDate, setTaskDate] = useState(formatDateKey(new Date()));
        const [taskType, setTaskType] = useState("house"); // house, koda, cooper, both
        
        // Grocery Inputs
        const [groceryInput, setGroceryInput] = useState("");
        const [selectedStore, setSelectedStore] = useState(STORES[0]);

        const timeoutRef = useRef(null);
        const t = DICTIONARY[lang];

        // --- FIREBASE ---
        useEffect(() => {
            const savedUser = localStorage.getItem('samla_user');
            if (savedUser) {
                const parsed = JSON.parse(savedUser);
                setCurrentUser(parsed);
                setTaskAssignee(parsed.name);
            } else {
                setTaskAssignee(USERS[0].name);
            }

            try {
                const { initializeApp, getDatabase, ref, onValue } = window.firebaseModules;
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                setDb(database);

                onValue(ref(database, 'family_data'), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        if (data.meals) setMealData(data.meals);
                        if (data.groceries) setGroceries(data.groceries);
                        if (data.tasks) setTasks(data.tasks);
                    }
                });
            } catch (e) { console.error(e); setSyncStatus('error'); }
        }, []);

        const saveData = (newMeals, newGroceries, newTasks) => {
            if (!db) return;
            setSyncStatus('saving');
            if (timeoutRef.current) clearTimeout(timeoutRef.current);
            timeoutRef.current = setTimeout(() => {
                const { ref, set } = window.firebaseModules;
                set(ref(db, 'family_data'), { meals: newMeals, groceries: newGroceries, tasks: newTasks })
                    .then(() => setSyncStatus('saved'))
                    .catch(() => setSyncStatus('error'));
            }, 500);
        };

        const handleLogin = (user) => {
            setCurrentUser(user);
            setTaskAssignee(user.name);
            localStorage.setItem('samla_user', JSON.stringify(user));
        };

        const handleLogout = () => {
            setCurrentUser(null);
            localStorage.removeItem('samla_user');
            setView('home');
        };

        // --- TASK ACTIONS ---
        const addTask = () => {
            if (!taskInput.trim()) return;
            const next = [...tasks, { 
                id: Date.now(), 
                text: taskInput, 
                assignee: taskAssignee, // Who does it
                author: currentUser.name, // Who created it
                date: taskDate,
                type: taskType,
                completed: false 
            }];
            setTasks(next); setTaskInput(""); saveData(mealData, groceries, next);
        };

        const toggleTask = (id) => {
            const next = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            setTasks(next); saveData(mealData, groceries, next);
        };

        const deleteTask = (id) => {
            const next = tasks.filter(t => t.id !== id);
            setTasks(next); saveData(mealData, groceries, next);
        };

        // --- OTHER ACTIONS ---
        const updateMeal = (key, val) => {
            if(currentUser.role !== 'admin') return;
            const next = { ...mealData, [key]: { name: val } };
            setMealData(next); saveData(next, groceries, tasks);
        };
        const addGrocery = () => {
            if (!groceryInput.trim()) return;
            const next = [...groceries, { id: Date.now(), text: groceryInput, store: selectedStore, checked: false }];
            setGroceries(next); setGroceryInput(""); saveData(mealData, next, tasks);
        };
        const toggleGrocery = (id) => {
            const next = groceries.map(g => g.id === id ? { ...g, checked: !g.checked } : g);
            setGroceries(next); saveData(mealData, next, tasks);
        };
        const deleteGrocery = (id) => {
            const next = groceries.filter(g => g.id !== id);
            setGroceries(next); saveData(mealData, next, tasks);
        };

        // --- COMPUTED ---
        const todayKey = formatDateKey(new Date());
        const todaysDinner = mealData[todayKey]?.name;
        const myTasks = tasks.filter(t => t.assignee === currentUser?.name && !t.completed).sort((a,b) => a.date > b.date ? 1 : -1);
        const groceriesByStore = useMemo(() => {
            const g = {}; STORES.forEach(s => g[s] = []);
            groceries.forEach(i => { if(g[i.store]) g[i.store].push(i); else { if(!g["Annet"]) g["Annet"]=[]; g["Annet"].push(i); } });
            return g;
        }, [groceries]);

        // Task Icons
        const getTypeIcon = (type) => {
            if(type === 'koda') return 'üê∫';
            if(type === 'cooper') return 'üê±';
            if(type === 'both') return 'üê∫üê±';
            return 'üè†';
        }

        if (!currentUser) return <LoginScreen onLogin={handleLogin} t={t} />;

        return (
            <div className="min-h-screen bg-slate-50 pb-24 text-slate-800">
                
                {/* HEADER */}
                <header className="bg-white p-6 pt-8 shadow-sm flex justify-between items-center sticky top-0 z-40">
                    <div>
                        <h1 className="text-2xl font-black tracking-tight text-slate-900">Samla.</h1>
                        <div className="flex items-center gap-1">
                            <span className={`text-xs px-2 py-0.5 rounded border ${currentUser.color}`}>
                                {currentUser.name}
                            </span>
                            <button onClick={handleLogout} className="text-xs text-slate-400 hover:text-red-500 ml-2">Log out</button>
                        </div>
                    </div>
                    <div className="flex items-center gap-3">
                         <div className={`w-2 h-2 rounded-full ${syncStatus === 'saved' ? 'bg-green-400' : 'bg-yellow-400 animate-pulse'}`}></div>
                        <button onClick={() => setLang(lang === 'en' ? 'no' : 'en')} className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs font-bold tracking-wide">
                            {lang === 'en' ? 'EN' : 'NO'}
                        </button>
                    </div>
                </header>

                <main className="p-4 max-w-lg mx-auto">

                    {/* DASHBOARD */}
                    {view === 'home' && (
                        <div className="space-y-6 slide-up">
                            
                            {/* My Tasks Section */}
                            <div>
                                <h2 className="text-lg font-bold text-slate-800 mb-3">{t.myTasks}</h2>
                                {myTasks.length === 0 ? (
                                    <div className="bg-green-50 text-green-800 p-6 rounded-3xl border border-green-100 text-center">
                                        <i className="ph ph-smiley text-3xl mb-2"></i>
                                        <p className="font-bold">{t.noMyTasks}</p>
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        {myTasks.map(task => (
                                            <div key={task.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3">
                                                <button onClick={() => toggleTask(task.id)} className="w-6 h-6 rounded-full border-2 border-slate-300 flex items-center justify-center hover:bg-green-50 hover:border-green-400"></button>
                                                <div className="flex-1">
                                                    <div className="flex justify-between">
                                                        <span className="font-bold text-slate-800">{task.text}</span>
                                                        <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded">{getFriendlyDate(task.date, lang)}</span>
                                                    </div>
                                                    <div className="text-xs text-slate-400 flex items-center gap-2 mt-1">
                                                        <span>{getTypeIcon(task.type)}</span>
                                                        <span>{t.by}: {task.author}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Info Cards */}
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-between h-32" onClick={() => setView('calendar')}>
                                    <div className="flex items-center gap-2 text-slate-400 text-xs font-bold uppercase"><i className="ph ph-bowl-food"></i> {t.today}</div>
                                    <p className="font-bold text-lg leading-tight">{todaysDinner || t.nothingPlanned}</p>
                                </div>
                                <div className="bg-slate-900 text-white p-5 rounded-3xl shadow-lg flex flex-col justify-between h-32" onClick={() => setView('groceries')}>
                                    <i className="ph ph-basket text-2xl opacity-50"></i>
                                    <div><span className="text-2xl font-bold">{groceries.length}</span> <p className="text-xs text-slate-400">{t.items}</p></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* TASKS VIEW */}
                    {view === 'tasks' && (
                        <div className="space-y-6 slide-up">
                            
                            {/* CREATOR PANEL */}
                            <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                                {/* Type Selector */}
                                <div className="flex gap-2 mb-3 overflow-x-auto no-scrollbar">
                                    <button onClick={() => setTaskType('house')} className={`px-3 py-2 rounded-xl text-xs font-bold transition whitespace-nowrap ${taskType==='house' ? 'bg-slate-800 text-white':'bg-slate-100 text-slate-500'}`}>üè† {t.types.house}</button>
                                    <button onClick={() => setTaskType('koda')} className={`px-3 py-2 rounded-xl text-xs font-bold transition whitespace-nowrap ${taskType==='koda' ? 'bg-slate-800 text-white':'bg-slate-100 text-slate-500'}`}>üê∫ {t.types.koda}</button>
                                    <button onClick={() => setTaskType('cooper')} className={`px-3 py-2 rounded-xl text-xs font-bold transition whitespace-nowrap ${taskType==='cooper' ? 'bg-slate-800 text-white':'bg-slate-100 text-slate-500'}`}>üê± {t.types.cooper}</button>
                                    <button onClick={() => setTaskType('both')} className={`px-3 py-2 rounded-xl text-xs font-bold transition whitespace-nowrap ${taskType==='both' ? 'bg-slate-800 text-white':'bg-slate-100 text-slate-500'}`}>üê∫üê± {t.types.both}</button>
                                </div>
                                
                                {/* Assignee & Date */}
                                <div className="flex gap-2 mb-3">
                                    <select value={taskAssignee} onChange={(e) => setTaskAssignee(e.target.value)} className="flex-1 bg-slate-50 rounded-xl px-3 py-2 text-xs font-bold text-slate-700">
                                        {USERS.map(u => <option key={u.name} value={u.name}>{t.assign}: {u.name}</option>)}
                                    </select>
                                    <input type="date" value={taskDate} onChange={(e) => setTaskDate(e.target.value)} className="w-32 bg-slate-50 rounded-xl px-3 py-2 text-xs font-bold text-slate-700" />
                                </div>

                                {/* Text & Add */}
                                <div className="flex gap-2">
                                    <input type="text" value={taskInput} onChange={(e) => setTaskInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addTask()} placeholder={t.taskInput} className="flex-1 bg-slate-50 rounded-xl px-4 py-3 text-sm font-medium" />
                                    <button onClick={addTask} className="bg-blue-600 text-white w-12 rounded-xl flex items-center justify-center shadow-lg active:scale-95"><i className="ph ph-plus text-xl font-bold"></i></button>
                                </div>
                            </div>

                            {/* TASK LIST */}
                            <div className="space-y-2">
                                {tasks.sort((a,b) => a.date > b.date ? 1 : -1).map(task => (
                                    <div key={task.id} className={`flex items-start gap-3 bg-white p-3 rounded-2xl shadow-sm border-l-4 ${task.completed ? 'border-slate-200 opacity-50' : (task.type === 'house' ? 'border-slate-500' : 'border-orange-400')}`}>
                                        <button onClick={() => toggleTask(task.id)} className={`mt-1 w-5 h-5 rounded-full border-2 flex items-center justify-center ${task.completed ? 'bg-slate-200 border-slate-200' : 'border-slate-200 bg-white'}`}>
                                            {task.completed && <i className="ph ph-check text-slate-500 text-xs"></i>}
                                        </button>
                                        
                                        <div className="flex-1">
                                            <div className="flex justify-between items-start">
                                                <p className={`text-sm font-bold ${task.completed ? 'line-through text-slate-400' : 'text-slate-800'}`}>{task.text}</p>
                                                <span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded">{getFriendlyDate(task.date, lang)}</span>
                                            </div>
                                            
                                            <div className="flex items-center gap-2 mt-1">
                                                <span className="text-sm">{getTypeIcon(task.type)}</span>
                                                <div className="flex items-center gap-1 text-[10px] uppercase font-bold tracking-wide">
                                                    <span className="bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded">{task.assignee}</span>
                                                    <span className="text-slate-300">from {task.author}</span>
                                                </div>
                                            </div>
                                        </div>

                                        <button onClick={() => deleteTask(task.id)} className="text-slate-200 hover:text-red-400"><i className="ph ph-trash"></i></button>
                                    </div>
                                ))}
                                {tasks.length === 0 && <p className="text-center text-slate-300 italic text-sm mt-10">No tasks created yet.</p>}
                            </div>
                        </div>
                    )}

                    {/* CALENDAR & GROCERIES (Standard Views) */}
                    {view === 'calendar' && (
                         <div className="space-y-4 slide-up">
                            {currentUser.role !== 'admin' && (
                                <div className="bg-yellow-50 text-yellow-800 p-3 rounded-xl text-xs text-center border border-yellow-200">
                                    <i className="ph ph-lock-key mr-1"></i> {DICTIONARY[lang].readOnly}
                                </div>
                            )}
                            <div className="flex justify-between items-center bg-white p-2 rounded-2xl shadow-sm">
                                <button onClick={() => setCurrentWeekStart(addDays(currentWeekStart, -7))} className="w-10 h-10 flex items-center justify-center text-slate-400"><i className="ph ph-caret-left text-lg"></i></button>
                                <span className="text-sm font-bold text-slate-700">{currentWeekStart.toLocaleDateString(lang==='en'?'en-GB':'no-NO', {day:'numeric', month:'short'})} - {addDays(currentWeekStart, 6).toLocaleDateString(lang==='en'?'en-GB':'no-NO', {day:'numeric', month:'short'})}</span>
                                <button onClick={() => setCurrentWeekStart(addDays(currentWeekStart, 7))} className="w-10 h-10 flex items-center justify-center text-slate-400"><i className="ph ph-caret-right text-lg"></i></button>
                            </div>
                            <div className="space-y-3">
                                {Array(7).fill(0).map((_, i) => {
                                    const date = addDays(currentWeekStart, i);
                                    const dateKey = formatDateKey(date);
                                    const isToday = formatDateKey(new Date()) === dateKey;
                                    const val = mealData[dateKey]?.name || "";
                                    return (
                                        <div key={dateKey} className={`p-4 rounded-2xl transition-all ${isToday ? 'bg-white shadow-md ring-2 ring-blue-500/10' : 'bg-white/60 border border-slate-100'}`}>
                                            <div className="flex justify-between mb-2">
                                                <span className={`text-xs font-bold uppercase tracking-wider ${isToday ? 'text-blue-600' : 'text-slate-400'}`}>{date.toLocaleDateString(lang==='en'?'en-GB':'no-NO', {weekday:'long'})} <span className="text-slate-300 ml-1">{date.getDate()}</span></span>
                                                {currentUser.role === 'admin' && (
                                                    <div className="relative group"><i className="ph ph-calendar-plus text-slate-300"></i><input type="date" className="absolute top-0 right-0 w-6 h-6 opacity-0" onChange={(e) => { 
                                                        const next = { ...mealData };
                                                        next[e.target.value] = { name: next[dateKey]?.name || "" };
                                                        next[dateKey] = { name: "" };
                                                        setMealData(next); saveData(next, groceries, tasks);
                                                    }} /></div>
                                                )}
                                            </div>
                                            <input type="text" value={val} disabled={currentUser.role !== 'admin'} onChange={(e) => {
                                                const next = { ...mealData, [dateKey]: { name: e.target.value } };
                                                setMealData(next); saveData(next, groceries, tasks);
                                            }} className="w-full bg-transparent font-medium text-lg text-slate-800 placeholder-slate-200 disabled:opacity-70" placeholder={currentUser.role === 'admin' ? "..." : ""} />
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                     {view === 'groceries' && (
                        <div className="space-y-6 slide-up">
                            <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 sticky top-2 z-30">
                                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-3">
                                    {STORES.map(s => <button key={s} onClick={() => setSelectedStore(s)} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs font-bold border ${selectedStore === s ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-200'}`}>{s.split(" ")[0]}</button>)}
                                </div>
                                <div className="flex gap-2">
                                    <input type="text" value={groceryInput} onChange={(e) => setGroceryInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addGrocery()} placeholder={t.addItem} className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-3 text-sm font-medium" />
                                    <button onClick={addGrocery} className="bg-blue-600 text-white w-12 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200"><i className="ph ph-plus text-xl font-bold"></i></button>
                                </div>
                            </div>
                            {STORES.map(store => {
                                const items = groceriesByStore[store] || [];
                                if(!items.length) return null;
                                return (
                                    <div key={store} className="bg-white rounded-3xl shadow-sm overflow-hidden">
                                        <div className="bg-slate-50 px-5 py-3 border-b border-slate-100 flex justify-between items-center">
                                            <span className="font-bold text-sm text-slate-700">{store}</span>
                                            <span className="text-xs bg-white px-2 py-0.5 rounded-full text-slate-400 border border-slate-100">{items.length}</span>
                                        </div>
                                        <div className="divide-y divide-slate-50">
                                            {items.map(item => (
                                                <div key={item.id} className="flex items-center gap-4 px-5 py-4 hover:bg-slate-50 group">
                                                    <button onClick={() => toggleGrocery(item.id)} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${item.checked ? 'bg-slate-200 border-slate-200' : 'border-slate-300'}`}>{item.checked && <i className="ph ph-check text-white text-xs"></i>}</button>
                                                    <span className={`flex-1 text-sm font-medium ${item.checked ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{item.text}</span>
                                                    <button onClick={() => deleteGrocery(item.id)} className="text-slate-300 hover:text-red-500"><i className="ph ph-x"></i></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    )}

                </main>
                
                {/* BOTTOM NAV */}
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between z-50 text-xs font-medium text-gray-400">
                    <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 p-2 ${view === 'home' ? 'text-slate-900' : ''}`}><i className={`ph ${view === 'home' ? 'ph-house-fill' : 'ph-house'} text-2xl`}></i>{t.home}</button>
                    <button onClick={() => setView('calendar')} className={`flex flex-col items-center gap-1 p-2 ${view === 'calendar' ? 'text-slate-900' : ''}`}><i className={`ph ${view === 'calendar' ? 'ph-bowl-food-fill' : 'ph-bowl-food'} text-2xl`}></i>{t.plan}</button>
                    <button onClick={() => setView('tasks')} className={`flex flex-col items-center gap-1 p-2 ${view === 'tasks' ? 'text-slate-900' : ''}`}><i className={`ph ${view === 'tasks' ? 'ph-check-circle-fill' : 'ph-check-circle'} text-2xl`}></i>{t.tasks}</button>
                    <button onClick={() => setView('groceries')} className={`flex flex-col items-center gap-1 p-2 ${view === 'groceries' ? 'text-slate-900' : ''}`}><i className={`ph ${view === 'groceries' ? 'ph-basket-fill' : 'ph-basket'} text-2xl`}></i>{t.shop}</button>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
</html>
